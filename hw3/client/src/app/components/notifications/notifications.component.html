<div class="notification-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let notif of notifications" 
       class="alert alert-{{ notif.type }} alert-dismissible fade show mb-2" 
       role="alert">
    {{ notif.message }}
    <button type="button" class="btn-close" aria-label="Close" (click)="removeNotification(notif.id)"></button>
  </div>
</div>
