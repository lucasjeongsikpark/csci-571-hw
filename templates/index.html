<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 페이지 제목 -->
    <title>Artist Search</title>
    <!-- CSS 파일 링크 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- 페이지 헤더: 사이트 제목 표시 -->
    <header>
      <h2>Artist Search</h2>
    </header>

    <!-- 페이지 콘텐츠 영역 -->
    <div class="content">
      <!-- 검색 바: 아이콘과 입력창 포함 -->
      <div class="search-bar">
        <!-- 검색 아이콘 -->
        <img
          src="{{ url_for('static', filename='images/search_icon.png') }}"
          alt="Search Icon"
          id="search-icon"
        />
        <!-- 아티스트 이름 입력창; placeholder와 required 속성 포함 -->
        <input
          type="text"
          id="search-input"
          placeholder="Please enter an artist name."
          autocomplete="off"
          required
        />
        <!-- 클리어(입력 삭제) 아이콘 -->
        <img
          src="{{ url_for('static', filename='images/clear_icon.png') }}"
          alt="Clear Icon"
          id="clear-icon"
        />
      </div>
      <!-- 검색 결과가 표시될 영역 -->
      <div id="results"></div>
      <!-- AJAX 요청 시 로딩 중을 표시할 로딩 GIF 영역 -->
      <div id="loading" class="hidden">
        <img
          src="{{ url_for('static', filename='images/loading.gif') }}"
          alt="Loading"
        />
      </div>
      <!-- 선택된 아티스트의 상세 정보가 표시될 영역 -->
      <div id="artist-details"></div>
    </div>

    <!-- 페이지 푸터: Artsy attribution 및 링크 포함 -->
    <footer>
      <a href="https://www.artsy.net">
        Powered by
        <img
          src="{{ url_for('static', filename='images/artsy_logo.svg') }}"
          alt="Artsy Logo"
        />
        Artsy.
      </a>
    </footer>

    <!-- JavaScript 파일 링크 -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
